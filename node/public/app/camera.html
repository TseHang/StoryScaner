<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link type="text/css" rel="stylesheet" href="./src/scss/css/camera.css">
  <link type="text/css" rel="stylesheet" href="./src/map.svg.css">
  <title> StoryScaner </title>
</head>

<body >
  <!-- 為了一開始的畫面 -->
  <div id = "intro-map">
    <img id = "intro-map-close" src="src/newImg/close.png">
  </div>

  <!-- 相機 -->
	<div class = "camera" id = "camera">
    <div class = "head-bar">
      <li class = "head-back" id = "camera-container-back" onclick="location.href = 'index.html';"></li>
      <img src ="src/newImg/logo2.png">
    </div>

  	<video id="video" width= "100%" height = "70%" autoplay></video>

    <!-- 下一排按鍵 -->
    <div class = "camera-sub">
      <!-- 小地圖 -->
      <div class = "sub-map"></div>
      
      <!-- 快門 -->
      <div id = "snap"></div>
      
      <!-- story-box -->
      <div class = "sub-box"></div>
    </div>

    <!-- 側邊欄的Bar -->
    <div class = "left-nav" >
      <div class = "left-nav-div">
        <!-- 放照片 prepend 進來 -->
      </div>

      <a>
        <p id = "more-photo" >更多... </p>
      </a>
    </div>
  </div>

  <!-- left-nav的底（以免滑出self-profile） -->
  <div id ="left-nav-cover"></div>

  <!-- 照片拍好後產生的畫面 -->
  <div id = "snapShot">
    <canvas id="picture"></canvas>
    <div class = "snapShot-check">
      <a id = "pic-btn-delete"><img src = "src/newImg/delete.png"></a>
      <a id = "pic-btn-submit"><img src = "src/newImg/check.png"></a>
    </div>
  </div>

  <!-- 個人照片圖庫 - 西式映像 -->
  <div class = "picture-container" >
    <div class="head-big-bar">
      <li class = "head-back" id = "picture-container-back"></li>
      <img src="src/newImg/logo1.png">
      <p>ㄧ&nbsp;&nbsp;西&nbsp;市&nbsp;映&nbsp;像&nbsp;&nbsp;ㄧ</p>
    </div>

    <div class = "picture-container-body">

      <!-- 放照片 prepend 進來 -->

    </div>
  </div>

  <!-- map -->
  <div id = "map">
    <div class = "head-bar">
      <li class = "head-back" id = "map-back"></li>
      <img src ="src/newImg/logo2.png">
    </div>

    <div class = "map-body"></div>
  </div>

  <!--屬於我的西市故事 -->
  <div id = "story">
    <div class="head-big-bar">
      <li class="head-back" id="story-back"></li>
      <img src="src/newImg/logo1.png">
      <p>ㄧ&nbsp;屬&nbsp;於&nbsp;我&nbsp;的&nbsp;西&nbsp;市&nbsp;場&nbsp;故&nbsp;事ㄧ</p>
    </div>

    <div class = "story-body">
      <div class = "story-content">
        <div class = "story-content-img"><img src = "src/newImg/check.png" ></div>

        <div class = "story-content-text">
          <input id = "story-self-title" type="text" placeholder = "為這段回憶下個註解"/>
          <textarea id = "story-self-content" cols="40" rows="4" placeholder="寫下你的動人回憶..."></textarea>
        </div>
      </div>

    </div>
    <div class = "story-footer">
      <!-- 塞照片進來 -->
    </div>
  </div>

  <!-- 寫好的西市故事！！！ -->
  <div class = "story-box">
    <div class="head-big-bar">
      <li class="head-back" id="story-box-back"></li>
      <img src="src/newImg/logo1.png">
      <p>ㄧ&nbsp;&nbsp;西&nbsp;市&nbsp;場&nbsp;故&nbsp;事&nbsp;&nbsp;ㄧ</p>
    </div>

    <div class = "story-box-body">
      <div class = "story-box-content">
        <div class = "story-box-content-img">
          <div class = "locked">
            <img src = "src/newImg/lock.png" height="100" width="80">
          </div>
          <img src = "src/newImg/check.png" >
        </div>

        <div class = "story-box-content-text">
          <p id = "story-box-title" >我的少女時代</p>
          <p id = "story-box-content"> 快來查看西市場超多超有趣的歷史故事吧！！！！！
          青春是那麼快的流逝，而我們都要好好把握。掌握每一個幸運，因為我們都是如此幸運的人。
          </p>
        </div>
      </div>

    </div>
    <div class = "story-box-footer">
      <!-- 塞照片進來 -->
    </div>
  </div>
  
  <!-- personalBar -->
  <div id = "personalBar">
    <img src = "src/newImg/userPhoto.png" height="146" width="149">
    <p id = "personalName">匿名者</p>
    <button id = "signout">登出</button>
  </div>

</body>

<!-- jquery -->
<script src="./src/js/jquery-1.10.1.min.js" type="text/javascript"></script>

<!-- touche -->
<script type="text/javascript" src="src/js/touch-0.2.14.min.js"></script>

<!-- load map -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.1/TweenMax.min.js"></script>
<script type="text/javascript" src="./src/js/map.svg.js"></script>
<script>
    var map = new MapSVG();
    map.loadMap(".map-body");
</script>

<!-- camera.js -->
<script type="text/javascript" src="./src/js/camera.js"></script>

</html>
