<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link type="text/css" rel="stylesheet" href="./src/scss/css/camera.css">
  <link type="text/css" rel="stylesheet" href="./src/map.svg.css">
  <title> StoryScaner </title>
</head>

<body>
  <!-- 為了一開始的畫面 -->
  <div id = "intro-map"></div>

  <!-- 相機 -->
	<div class = "camera">
  	<video id="video" width= "100%" height = "80%" autoplay></video>
  	<div id = "snap"></div>
    <div class = "sub-map"></div>
    <div class = "left-nav" >

      <!-- 放照片 prepend 進來 -->

      <a><p id = "more-photo" >更多... </p></a>
    </div>
  </div>

  <!-- 照片拍好後產生的畫面 -->
  <div id = "snapShot">
    <canvas id="picture"></canvas>
    <div class = "snapShot-check">
      <a id = "pic-btn-delete"><img src = "src/img2/delete.png"></a>
      <a id = "pic-btn-submit"><img src = "src/img2/check.png"></a>
    </div>
  </div>

  <!-- 個人照片圖庫 - 西式映像 -->
  <div class = "picture-container" >
    <div class = "picture-container-header">
      <li class = "head-back" id = "picture-container-back"></li>
      <h2>西&nbsp;&nbsp;&nbsp;市&nbsp;&nbsp;&nbsp;映&nbsp;&nbsp;&nbsp;像</h2>
    </div>

    <div class = "picture-container-body">

      <!-- 放照片 prepend 進來 -->

    </div>
  </div>

  <!-- map -->
  <div id = "map">
    <div class = "map-header">
      <li id = "map-back"></li>
      <h2>找&nbsp;&nbsp;&nbsp;寶&nbsp;&nbsp;&nbsp;藏&nbsp;&nbsp;&nbsp;囉</h2>
    </div>

    <div class = "map-body"></div>
  </div>

  <!--話說西市 -->
  <div id = "story">
    <div class = "story-header">
      <li class = "head-back" id = "story-back"></li>
      <h2>話&nbsp;&nbsp;&nbsp;說&nbsp;&nbsp;&nbsp;西&nbsp;&nbsp;&nbsp;市</h2>
    </div>

    <div class = "story-body">
      <div class = "story-content">
        <div class = "story-content-img"><img src = "src/img2/check.png" ></div>
        <div class = "story-content-text">&nbsp;&nbsp;&nbsp;&nbsp;</div>
      </div>

    </div>
    <div class = "story-footer">
      <!-- 塞照片進來 -->
    </div>
  </div>

</body>

<!-- jquery -->
<script src="./src/js/jquery-1.10.1.min.js" type="text/javascript"></script>

<!-- touche -->
<script type="text/javascript" src="src/js/touch-0.2.14.min.js"></script>

<!-- load map -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.1/TweenMax.min.js"></script>
<script type="text/javascript" src="./src/js/map.svg.js"></script>
<script>
    var map = new MapSVG();
    map.loadMap(".map-body");
</script>

<!-- camera.js -->
<script type="text/javascript" src="./src/js/camera.js"></script>

</html>
