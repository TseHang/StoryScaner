<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src= "http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<title>Log_in</title>
</head>

<body>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
	<div class="form-group">
	  <label for="id" class="col-sm-2 control-label">學號</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="id" placeholder="F23423423">
	  </div>
	</div>
	<div class="form-group">
	  <label class="col-sm-2 control-label">姓名</label>
	  <div class="col-sm-10">
	    <p class="form-control-static"></p>
	  </div>
	</div>
      </form>
    </div>
    <div class="panel-footer clearfix">
      <button class="btn btn-success pull-right" id="submit">送出</button>
    </div>
  </div>


</div>
<script>
$('form').submit(function (e) {
    e.preventDefault();
    $('button#submit').click();
    });
$('button#submit').click(function () {
    $.ajax('http://luffy.ee.ncku.edu.tw/~tsebgg/StoryScaner/do.njs', {
data: {
id: $('input#id').val()
},
dataType: 'text',
success: function (res) {
$('p').html(res);
}
});
    });
</script>
</body>

</html>
