<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="id" class="col-sm-2 control-label">學號</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" placeholder="F23423423">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer clearfix">
                <button class="btn btn-success pull-right" id="submit">送出</button>
            </div>
        </div>


    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script>
        $('form').submit(function (e) {
            e.preventDefault();
            $('button#submit').click();
        });
        $('button#submit').click(function () {
            $.ajax('http://luffy.ee.ncku.edu.tw/~riljian/http/do.njs', {
                data: {
                    id: $('input#id').val()
                },
                dataType: 'text',
                success: function (res) {
                    $('p').html(res);
                }
            });
        });
    </script>
</body>

</html>
